<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conference Ticket Generator</title>
        <link rel="stylesheet" href="page.css">
        <link rel="stylesheet" href="upload-box.css">
        <link rel="stylesheet" href="text-input.css">
    </head>
    <body>
        <div class="title">
            <img class = "logo" src="assets/datalysis-high-resolution-logo-removebg-preview.png" alt="logo">
        </div>
        <img src="assets/pattern-squiggly-line-bottom-mobile-tablet 1.png" class="squiggle-bot" alt="squiggle">
        <img src="assets/pattern-squiggly-line-top.svg" class="squiggle-top" alt="squiggle">
        <img src="assets/pattern-lines.svg" class="lines" alt="squiggle">
        <img src="assets/pattern-circle.svg" class="circles1" alt="squiggle">
        <img src="assets/pattern-circle.svg" class="circles2" alt="squiggle">
        <div class="headers">
            <h1>Your Journey to Coding Conf <br> 2025 Starts Here!</h1>
            <p class="description">Secure your spot at next year's biggest coding conference.</p>
        </div>
        <div class="avatar">
            <p class="input-description">Upload Avatar</p>
            <div>
                <div class="avatar-container">
                    <div>
                        <img class="upload-img" src="assets\upload-icon.png" alt="upload icon">
                        <label for="upload-image" class="btn-info"><br>
                            Drag and drop or click to upload <br>
                        </label>
                        <input type="file" id="upload-image" accept="image/*">
                    </div>
                </div>
            </div>
            <!-- No value yet. Add at end -->
            <p class="input-description">Name of Company</p>
            <input type="text" class="text-input">
            <p class="input-description">Contact Number</p>
            <input type="text" class="text-input">
            <p class="input-description">Email Address</p>
            <input type="text" class="text-input"><br><br>
            <button class="generate">Get your Insights!</button>
            
        </body>
</html>
