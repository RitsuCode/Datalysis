<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Datalysis Upload</title>
        <link rel="stylesheet" href="../css/upload-page.css">
        <link rel="stylesheet" href="../css/upload-box.css">
        <link rel="stylesheet" href="../css/text-input.css">
        <link rel="stylesheet" href="../css/generate-button.css">
    </head>
    <body>
        <div class="title">
            <img class = "logo" src="../assets/datalysis-high-resolution-logo-removebg-preview.png" alt="logo">
        </div>
        <div class="header">
            <h1>Upload your database to unlock<br>powerful insights!</h1>
            <p class="description">Turn Your Data into Smart Decisions</p>
        </div>
        <div class="avatar">
            <p class="input-description">Upload Avatar</p>
            <div>
                <div class="avatar-container">
                    <div>
                        <img class="upload-img" src="../assets\upload-icon.png" alt="upload icon">
                        <label for="upload-image" class="btn-info"><br>
                            Drag and drop or click to upload <br>
                        </label>
                        <input type="file" id="upload-image" accept="image/*">
                    </div>
                </div>
            </div>
            <!-- No value yet. Add at end -->
            <p class="input-description">Name of Company</p>
            <input type="text" class="text-input">
            <p class="input-description">Contact Number</p>
            <input type="text" class="text-input">
            <p class="input-description">Email Address</p>
            <input type="text" class="text-input"><br><br>
            <button class="generate">Get your Insights!</button>
            <div class="extra-space"></div>
        </body>
</html>
